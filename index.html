<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benni games</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --surface: #1a1a1a;
      --text: #f5f5f5;
      --accent: #e6b800;
      --border: #333;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h1 { margin: 0 0 2rem; font-size: 2rem; }
    .games {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .games a {
      display: block;
      padding: 1rem 1.5rem;
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: background 0.15s, transform 0.1s;
    }
    .games a:hover {
      background: #262626;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <h1>Benni games</h1>
  <ul class="games">
    <li><a href="games/my-clicker-game/">FH clicker</a></li>
    <li><a href="games/life2/">life2.0</a></li>
  </ul>
</body>
</html>
